<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Google Classroom Courses</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://apis.google.com/ https://accounts.google.com/ https://www.gstatic.com https://cdn.jsdelivr.net/npm/eruda https://unpkg.com/@supabase/supabase-js@2">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="allow-popups" />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />

  </head>
  <body>
    <!-- Container for the Google Sign-In button -->
    <div id="signInDiv"></div>
    <p id="courses"></p>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    
    <!-- Your external JavaScript file -->
    <script src="main.js"></script>
    
    <!-- Initialize eruda -->
    <script>
      eruda.init();
    </script>
  </body>
</html>
